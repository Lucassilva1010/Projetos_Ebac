<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="Icones/lista-telefonica.png" alt="Logo do Site">
            <h1>Agenda Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-Contato" required placeholder="Nome " />
            <input type="email" id="email-Contato" required placeholder="Email "  />
            <input type="number" id="numero-contato" required placeholder="Numero "  />
            <input type="text" id="aproximacao-contato" required placeholder="Aproximação"  />
            <button type="submit">Cadastrar +</button>
        </form>
        <!-- Remove o espaço das bordas entre as tabelas -> Cellspacing -->
        <table cellspacing="0"> 
            <thead>
                <tr>
                    <th>Nome </th>
                    <th>Email</th>
                    <th>Número </th>
                    <th>Aproximação</th>
                    <th>Relação</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Isso agora vem do JS -->
                
            </tbody>
            
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
