<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Notas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/log01.png" alt="Logo do Site">
            <h1>Calculando Notas</h1>
        </header>
        <form>
            <input type="text" required placeholder="Nome da Atividade" />
            <input type="number" required placeholder="Nota Atividade" max="10" min="0" />
            <button type="submit">Adicionar +</button>
        </form>
        <!-- Remove o espaço das bordas entre as tabelas -> Cellspacing -->
        <table cellspacing="0"> 
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade</td>
                    <td>7</td>
                    <td><img src="img/icons8-rindo.gif" alt="Emotion Rindo"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td>7</td>
                    <td><span class="resultado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
