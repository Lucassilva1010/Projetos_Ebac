<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <header>
        <h1>Tabelas</h1>
    </header>
    <main>
        <section>
            <h1>Tabelas de notaas</h1>
            <caption>Notas de uma disicplina</caption>
            <table>
                <thead>
                    <tr>
                        <th><b> Nome </b></th>
                        <th><b> Nota </b></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lucas </td>
                        <td> 10</td>
                    </tr>
                    <tr>
                        <td>Antonella </td>
                        <td> 10</td>
                    </tr>
                </tbody>
            </table>
            <tfoot>
                <tr>
                    <td><b>Media</b></td>
                    <td><b>10</b></td>
                </tr>
            </tfoot>
        </section>

    </main>
</body>

</html>
